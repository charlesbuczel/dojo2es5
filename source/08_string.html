<section id="trim">
    <h2>String.prototype.trim()</h2>
    <p>
        <pre>
            <code data-trim contenteditable class="javascript">
require(["dojo/_base/lang"], function(lang){
  lang.trim("   one\f\n\t");
});
            </code>
        </pre>
        becomes:
    </p>
    <p>
        <pre>
            <code data-trim contenteditable class="javascript">
"  test  \n".trim();
            </code>
        </pre>
    </p>
</section>
